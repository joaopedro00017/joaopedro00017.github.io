<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cadastro</title>
    <link rel="icon" href="favicon.png"/>
</head>
<body>
    <h1>Cadastro</h1>
    <h2>Dados do Registro</h2>
    <form method="POST" action="consulta.html">
        <label for="txt_cpf"><u>C</u>PF:</label>
        <input type="text" id="txt_cpf" name="txt_cpf" tabindex="1" 
               autofocus="true" autocomplete="off" required="true" accesskey="C"
               placeholder="Digite seu CPF">
        <br>
        <label for="txt_nome"><u>N</u>ome:</label>
        <input type="text" id="txt_nome" name="txt_nome" tabindex="2" 
               autocomplete="off" required="true" accesskey="N"
               placeholder="Digite seu Nome">
        <br>
        <label for="txt_telefone"><u>T</u>elefone:</label>
        <input type="text" id="txt_telefone" name="txt_telefone" tabindex="3" 
               autocomplete="off" required="true" accesskey="T"
               placeholder="Digite seu Telefone">
        <br>
        <input type="submit" value="Enviar" tabindex="4">
        <input type="reset" value="Limpar" tabindex="5">
    </form>
</body>
</html>
